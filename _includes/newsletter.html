<!-- Newsletter area starts -->
<div class="newsletter-area section-ptb" id="newsletter">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8">
                <div class="section-title text-center">
                    <h3 class="section-name pc">STRAIGHT IN YOUR MAILBOX</h3>
                    <h2>Subscribe To Our Federal Newsletter</h2>
                </div>
                <div class="email-input">
                    <form action="https://formsubmit.io/send/{{site.email}}">
                        <input class="bgs" type="email" name="email" id="email" placeholder="INFO@EXAMPLE.COM" required/>
                        <input class="ct-btn" type="submit" value="Subscribe"/>
                    </form>
                </div>
                <div class="social-links text-center">
                    <a href="{{site.twitter_username}}">Instagram</a> | 
                    <a href="{{site.linkedin_username}}/">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Newsletter area ends -->
